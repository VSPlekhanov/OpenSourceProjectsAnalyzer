<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">URL</th>
        <th scope="col">Name</th>
        <th scope="col">INFO</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of projects">
        <td><a href="{{ project.url }}">{{ project.url }}</a></td>
        <td>{{ project.name }}</td>
        <td>{{ project.info }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
